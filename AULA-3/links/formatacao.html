<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Links</title>
    <style>
        body {
            background-color: rgb(255, 196, 228);
        }

        a:link {
            color: blueviolet;
            text-decoration: none;
        }

        a:visited {
            color: rgb(255, 0, 170);
        }

        a:houver {
            color: aqua;
            text-decoration: underline;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <h1>Formatação de Links com CSS</h1>
    <p><a href="#">Formatação de Links</a></p>

</body>

</html>
